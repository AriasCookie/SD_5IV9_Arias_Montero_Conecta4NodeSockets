<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Conecta 4 Socket.io y Node.js</title>
	</head>
<body>

	<div class="game">
		<div class="tu_color"></div>
		<div class="color_opo"></div>
		<div class="board">
			<img src="img/board.svg" class="overlay">
			<div class="cols">
				<div class="col" id="col_1" data-in-col="0"></div>
				<div class="col" id="col_2" data-in-col="0"></div>
				<div class="col" id="col_3" data-in-col="0"></div>
				<div class="col" id="col_4" data-in-col="0"></div>
				<div class="col" id="col_5" data-in-col="0"></div>
				<div class="col" id="col_6" data-in-col="0"></div>
				<div class="col" id="col_7" data-in-col="0"></div>
			</div>
		</div>
		<div class="status">Tu turno</div>
	</div>

	<div class="underlay oculto"></div>
	<div class="popover oculto">
		<h2>Esperando al oponente</h2>
		<p>Envia este URL a un amigo para jugar con el :D</p>
		<input type="text" class="share_url" value="">
	</div>

	<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script src="/socket.io/socket.io.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>

</body>

</html>
